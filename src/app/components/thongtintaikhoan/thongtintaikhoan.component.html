<div id="header-component" [ngClass]="{'menu-hidden': isMenuHidden == true, 'menu-no-hidden': isMenuHidden == false}">



    <p-divider align="left" type="solid">
        <!-- <b>Danh sách thông tin tài khoản</b> -->
    </p-divider>

    <!-- <div class="label-form"> -->
    <h2 style="text-transform: uppercase;">Quản lý danh sách tài khoản</h2>

    <!-- </div> -->
    <div class="controls" style="display: flex; justify-content: space-between; padding: 0px 10px;">
        <p-button label="Thêm mới" icon="pi pi-plus" (onClick)="onRowInsertInit()" styleClass="p-button-primary" />

        <div class="search-group">
            <span class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-search"></i>
                </span>
                <input class="search-input" pInputText type="text" #searchInput placeholder="Tìm kiếm..."
                    (input)="onInput($event)" />
                <span class="p-inputgroup-addon search-btn" (click)="search(searchInput.value)">
                    <i class="pi pi-arrow-right"></i>
                </span>
            </span>
        </div>
    </div>

    <!-- <div id="search-btn" class="">
        <input #searchInput type="text" pInputText variant="filled" placeholder="Nhập thông tin tìm kiếm"
            (input)="onInput($event)" />
        <p-button icon="pi pi-search" [rounded]="true" [text]="true" severity="success"
            (click)="search(searchInput.value)" />
     
    </div> -->
    <br>
    <br>
    <p-table id="table-contents" styleClass="p-datatable-gridlines" selectionMode="single" [value]="const_data"
        [tableStyle]="{ 'min-width': '60rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>STT</th>
                <!-- <th>Mã nhân viên</th> -->
                <th>Tên đăng nhập</th>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Vai trò</th>
                <th>Trạng thái</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-index="rowIndex">
            <tr [pSelectableRow]="item">
                <td id="btn-view-detail">
                    <span style="margin-right: 20px;">
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            (click)="onRowEditInit(item)"></button>
                    </span>
                    <span>
                        <button pButton pRipple type="button" icon="pi pi-trash"
                            (click)="onDeleteUser(item?.Id)"></button>
                    </span>
                </td>

                <td>{{ index + 1 + first }}</td>
                <!-- <td>{{ item?.nhanvienidstr }}</td> -->
                <td>{{ item?.username }}</td>
                <td>{{ item?.lastName + ' ' + item.firstName }}</td>
                <td>{{ item?.email }}</td>
                <td>{{ item?.phone }}</td>
                <td>{{ item?.role }}</td>
                <td>{{ item?.status == true ? 'Hoạt động' :'Không hoạt động'}}</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="flex-auto mt-5">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords"
            [rowsPerPageOptions]="[5, 10, 20]" />
    </div>


    <p-toast class="p-toast" [style]="{'top': '60px'}"></p-toast>
    <div *ngIf="loading" class="loading-overlay">
        <div class="spinner-border text-light" role="status"></div>
    </div>

</div>
