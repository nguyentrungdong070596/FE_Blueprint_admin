<div class="content">
    <h2>Quản lý thư ngỏ</h2>
    <div class="controls">
        <button (click)="show(null)" class="btn btn-primary">Thêm mới</button>
    </div>
    <!-- Bảng dữ liệu -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>STT</th>
                <th>NỘI DUNG</th>
                <th>Trạng thái</th>
                <th style="width: 50px;">Điều chỉnh</th>

            </tr>
        </thead>
        <tbody>
            <!-- Dùng *ngFor để lặp qua danh sách tài liệu -->
            <tr *ngFor="let image of const_data; let i = index">
                <td>{{ i + 1 }}</td>
                <td [innerHTML]="image.content"></td>
                <td>{{ image.status ? "Hiển thị" : "Ẩn" }}</td>
                <td style="width: 50px;">
                    <button (click)="show(image)" class="btn-edit">
                        <i class="fa-solid fa-edit"></i>
                    </button>

                    <button (click)="deleteItem(image)" class="btn-delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
