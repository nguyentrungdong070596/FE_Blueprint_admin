<div class="content">
    <h2>Giờ điều động và mớn nước</h2>
    
    <div class="controls">
      <button (click)="addNew()" class="btn btn-primary">
        <a [routerLink]="['/dashboard/add']">Thêm mới</a>
      </button>
    </div>
    <!-- Bảng dữ liệu -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Hình ảnh</th>
          <th>Điều chỉnh</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dùng *ngFor để lặp qua danh sách tài liệu -->
        <tr *ngFor="let image of images; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="image.url" alt="Hình ảnh" style="width: 100px; height: auto;">
          </td>
          <td>
            <button (click)="editImage(i)" class="btn-edit">
              <i class="fa-solid fa-edit"></i> Chỉnh sửa
            </button>
            <button (click)="deleteImage(i)" class="btn-delete">
              <i class="fa-solid fa-trash"></i> Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
