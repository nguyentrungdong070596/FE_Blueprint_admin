<div class="content">
  <div class="add-dashboard-container">
    <h2 *ngIf="!isEditMode">Thêm Mới Hình ảnh</h2>
    <h2 *ngIf="isEditMode">Chỉnh Sửa Hình ảnh</h2>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="file">Tải lên hình ảnh:</label>
        <input
          type="file"
          id="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          required
          class="form-control"
        />
      </div>
      <div *ngIf="isEditMode">
        <label
          for="status"
          [ngClass]="{
            'color-form-red':
              form.get('status')?.invalid &&
              (form.get('status')?.dirty || form.get('status')?.touched)
          }"
          >Trạng thái</label
        >
        <select id="status" formControlName="status" required>
          <option [ngValue]="true">Hiển thị</option>
          <option [ngValue]="false">Ẩn</option>
        </select>
        <small
          *ngIf="
            form.get('status')?.invalid &&
            (form.get('status')?.dirty || form.get('status')?.touched)
          "
          [ngClass]="{ 'color-form-red': form.get('status')?.invalid }"
          >Vui lòng chọn trạng thái.</small
        >
      </div>
      <div class="form-actions">
        <p-button
          type="button"
          (click)="onSubmit(form.value)"
          pButton
          [label]="isEditMode ? 'Cập nhật' : 'Thêm mới'"
          severity="success"
        />
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          Trở Lại
        </button>
      </div>
    </form>
  </div>
</div>
