<div class="content">
    <h2>Quản lý thông tin giới thiệu</h2>
    <div class="controls">
      <button (click)="onAdd()" class="btn btn-primary">
        <a [routerLink]="['/info/add']">Thêm mới</a>
      </button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Nội dung chi tiết</th>
          <th>Trạng thái</th>
          <th>Điều chỉnh</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let info of const_data; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ info.content }}</td>
          <td>{{ info.status ? 'Đang hiển thị' : 'Ẩn' }}</td>
          <td>
            <button (click)="editInfo(info)" class="btn-edit">
              <i class="fa-solid fa-edit"></i> Chỉnh sửa
            </button>
            <button (click)="deleteInfo(info)" class="btn-delete">
              <i class="fa-solid fa-trash"></i> Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <div class="flex-auto">
      <p-paginator
      *ngIf="totalRecords"      
        [rows]="rows"
        [totalRecords]="totalRecords"
        [first]="first"
        [showFirstLastIcon]="false"
        (onPageChange)="onPageChange($event)"
      ></p-paginator>
    </div>
  </div>
