<div class="content">
    <h2>Quản lý thông tin giới thiệu</h2>
    <div class="controls">
      <button (click)="show(null)" class="btn btn-primary">
      Thêm mới
      </button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Nội dung</th>
          <th>Trạng thái</th>
          <th style="width: 50px;">Điều chỉnh</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let info of const_data; index as i">
          <td>{{ i + 1 }}</td>
          <!-- <td>{{ info.title }}</td> -->
          <td [innerHTML]="info.content" style="max-width: 400px;"></td>

          <td>{{ info.status ? 'Đang hiển thị' : 'Ẩn' }}</td>
          <td style="width: 50px;">

            <button (click)="show(info)" class="btn-edit">
              <i class="fa-solid fa-edit"></i>
            </button>
            <button (click)="deleteItem(info)" class="btn-delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <div class="flex-auto">
      <p-paginator
      *ngIf="totalRecords"      
        [rows]="rows"
        [totalRecords]="totalRecords"
        [first]="first"
        [showFirstLastIcon]="false"
        (onPageChange)="onPageChange($event)"
      ></p-paginator>
    </div>
  </div>
