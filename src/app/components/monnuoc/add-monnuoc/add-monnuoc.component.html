<div class="content">
  <div class="add-monnuoc-container">
    <h2>Thêm Mới Môn Nước</h2>
    <form [formGroup]="form">
      <!-- Ngày đăng -->
      <div class="form-group">
        <label
          for="postdate"
          [ngClass]="{
            'color-form-red':
              form.get('postdate')?.invalid &&
              (form.get('postdate')?.dirty || form.get('postdate')?.touched)
          }"
          >Ngày đăng</label
        >
        <input
          type="date"
          id="postdate"
          formControlName="postdate"
          required
          class="form-control"
        />
        <small
          *ngIf="
            form.get('postdate')?.invalid &&
            (form.get('postdate')?.dirty || form.get('postdate')?.touched)
          "
          class="color-form-red"
          >Ngày đăng không được trống.</small
        >
      </div>

      <!-- Tải lên PDF -->
      <div class="form-group">
        <label
          for="file"
          [ngClass]="{
            'color-form-red':
              form.get('dataurl')?.invalid &&
              (form.get('dataurl')?.dirty || form.get('dataurl')?.touched)
          }"
          >Tải lên PDF</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event)"
          formControlName="dataurl"
          accept=".pdf"
          required
          class="form-control"
        />
        <small
          *ngIf="
            form.get('dataurl')?.invalid &&
            (form.get('dataurl')?.dirty || form.get('dataurl')?.touched)
          "
          class="color-form-red"
          >Vui lòng tải lên tệp PDF.</small
        >
      </div>

      <!-- Trạng thái -->
      <div *ngIf="isEditMode" class="form-group">
        <label
          for="status"
          [ngClass]="{
            'color-form-red':
              form.get('status')?.invalid &&
              (form.get('status')?.dirty || form.get('status')?.touched)
          }"
          >Trạng thái</label
        >
        <select id="status" formControlName="status" required>
          <option [ngValue]="true">Hiển thị</option>
          <option [ngValue]="false">Ẩn</option>
        </select>
        <small
          *ngIf="
            form.get('status')?.invalid &&
            (form.get('status')?.dirty || form.get('status')?.touched)
          "
          class="color-form-red"
          >Vui lòng chọn trạng thái.</small
        >
      </div>

      <!-- Nút hành động -->
      <div class="form-actions">
        <p-button
          type="button"
          (click)="onSubmit(form.value)"
          pButton
          [label]="isEditMode ? 'Cập nhật' : 'Thêm mới'"
        ></p-button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          Trở Lại
        </button>
      </div>
    </form>
  </div>
</div>
