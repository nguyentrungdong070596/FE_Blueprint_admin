<div class="content">
    <h2>Quản lý danh sách hoa tiêu</h2>
    <div class="controls">
      <button (click)="show(null)" class="btn btn-primary">Thêm mới</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên hoa tiêu</th>
          <th>Hình ảnh</th>
          <th>Hạng hoa tiêu</th>
          <th>Trạng thái</th>
  
          <th style="width: 50px;">Điều chỉnh</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pilot of const_data; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ pilot.name }}</td>
          <td>
            <p-image
              [src]="urlAPI + '/' + pilot.image"
              alt="Image"
              width="250"
              [preview]="true"
            />
          </td>
          <td>{{ pilot.rank }}</td>
          <td>{{ pilot.status ? "Hiển thị" : "Ẩn" }}</td>
          <td>
            <button (click)="show(pilot)" class="btn-edit">
              <i class="fa-solid fa-edit"></i>
            </button>
            <button (click)="deleteNews(pilot)" class="btn-delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <div class="flex-auto">
      <p-paginator
      *ngIf="totalRecords"     
        [rows]="rows"
        [totalRecords]="totalRecords"
        [first]="first"
        [showFirstLastIcon]="false"
        (onPageChange)="onPageChange($event)"
      ></p-paginator>
    </div>
  </div>
