<div class="content1">
  <h1 *ngIf="!isEditMode">Thêm mới lịch thủy triều</h1>
  <h1 *ngIf="isEditMode">Chỉnh sửa lịch thủy triều</h1>
</div>
<div class="content">
  <button type="button" (click)="goBack()" class="btn-back">
    <span class="icon">&lt;</span> Trở lại
  </button>
  <form [formGroup]="form">
    <!-- Tải file PDF -->
    <div class="form-group">
      <label
        for="pdf"
        [ngClass]="{
          'color-form-red':
            form.get('pdfurl')?.invalid &&
            (form.get('pdfurl')?.dirty || form.get('pdfurl')?.touched)
        }"
        >Tải file PDF</label
      >
      <input
        type="file"
        id="pdf"
        (change)="onFileSelected($event)"
        accept="application/pdf"
        formControlName="pdfurl"
        required
      />
      <small
        *ngIf="
          form.get('pdfurl')?.invalid &&
          (form.get('pdfurl')?.dirty || form.get('pdfurl')?.touched)
        "
        class="color-form-red"
        >Vui lòng tải lên tệp PDF.</small
      >
    </div>

    <!-- Ngày đăng -->
    <div class="form-group">
      <label
        for="postdate"
        [ngClass]="{
          'color-form-red':
            form.get('postdate')?.invalid &&
            (form.get('postdate')?.dirty || form.get('postdate')?.touched)
        }"
        >Ngày đăng</label
      >
      <input
        type="date"
        id="postdate"
        formControlName="postdate"
        required
        class="form-control"
      />
      <small
        *ngIf="
          form.get('postdate')?.invalid &&
          (form.get('postdate')?.dirty || form.get('postdate')?.touched)
        "
        class="color-form-red"
        >Vui lòng chọn ngày đăng.</small
      >
    </div>

    <!-- Trạng thái -->
    <div *ngIf="isEditMode" class="form-group">
      <label
        for="status"
        [ngClass]="{
          'color-form-red':
            form.get('status')?.invalid &&
            (form.get('status')?.dirty || form.get('status')?.touched)
        }"
        >Trạng thái</label
      >
      <select id="status" formControlName="status" required>
        <option [ngValue]="true">Hiển thị</option>
        <option [ngValue]="false">Ẩn</option>
      </select>
      <small
        *ngIf="
          form.get('status')?.invalid &&
          (form.get('status')?.dirty || form.get('status')?.touched)
        "
        class="color-form-red"
        >Vui lòng chọn trạng thái.</small
      >
    </div>

    <!-- Nút hành động -->
    <p-button
      type="button"
      (click)="onSubmit(form.value)"
      pButton
      [label]="isEditMode ? 'Cập nhật' : 'Thêm mới'"
      class="btn btn-primary"
    ></p-button>
  </form>
</div>
